      <div class="logo">
        <span class="logo-icon">NG</span>
        <span class="logo-text">Showcase</span>
      </div>

      <nav>
        <ul>
          <li><a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a></li>
          <li><a routerLink="/demos/signals" routerLinkActive="active">Signals</a></li>
          <li><a routerLink="/demos/control-flow" routerLinkActive="active">Control Flow</a></li>

  <footer>
